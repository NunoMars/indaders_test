apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}-myapi-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }} 
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.imagename }}
        name: {{ .Values.imagename }}
        volumeMounts:
        - name: html-files
          mountPath: /usr/share/nginx/html/
      volumes:
      - name: html-files
        configMap:
          name: nginx-poesie-configmap
      ports:
        - containerPort: 80
status: {}
